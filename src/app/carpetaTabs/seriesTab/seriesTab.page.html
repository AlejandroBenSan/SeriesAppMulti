<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Series
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorFondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Series</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-card *ngFor="let s of series">
      <ion-slides class="objSlide">
        <ion-slide *ngFor="let imagen of s.image">
          <img src={{imagen}}>
        </ion-slide>
      </ion-slides>
      <ion-card-header>
        <ion-card-title>{{s.title}}</ion-card-title>
        <ion-card-subtitle>{{s.categories}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s series...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
